<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KonVerse - Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: pink;
    }

    h2 { text-align: center; color: #333; }

    #mensagens {
      border: 1px solid #ccc;
      background: white;
      height: 350px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background-color: #45a049; }

    small { color: #888; font-size: 0.8em; }

    #sair { background-color: #e74c3c; float: right; }
    #sair:hover { background-color: #c0392b; }
  </style>
</head>
<body>
  <h2>KonVerse</h2>
  <button id="sair" onclick="sair()">Sair</button>

  <div id="mensagens"></div>

  <div style="display:flex;">
    <input type="text" id="texto" placeholder="Digite uma mensagem...">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script>
    const SERVER_URL = "http://" + window.location.hostname + ":5050";
    const nome = localStorage.getItem("nome");
    const id_usuario = localStorage.getItem("id_usuario");

    if (!id_usuario) {
      alert("VocÃª precisa fazer login primeiro!");
      window.location.href = "/";
    }

    async function carregarMensagens() {
      try {
        const resp = await fetch(`${SERVER_URL}/mensagens`);
        const dados = await resp.json();
        const mensagens = dados.mensagens || [];

        const div = document.getElementById("mensagens");
        div.innerHTML = mensagens
          .map(m => `<p><b style="color:${m.cor}">${m.usuario}:</b> ${m.texto} <small>(${m.hora})</small></p>`)
          .join("");

        div.scrollTop = div.scrollHeight;
      } catch (err) {
        console.error("Erro ao carregar mensagens:", err);
      }
    }

    async function enviarMensagem() {
      const texto = document.getElementById("texto").value.trim();
      if (!texto) return;

      try {
        await fetch(`${SERVER_URL}/mensagens`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id_usuario, texto })
        });
        document.getElementById("texto").value = "";
        carregarMensagens();
      } catch (err) {
        console.error("Erro ao enviar mensagem:", err);
      }
    }

    function sair() {
      localStorage.clear();
      window.location.href = "/";
    }

    setInterval(carregarMensagens, 2000);
    carregarMensagens();
  </script>
</body>
</html>
