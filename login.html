<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - KonVerse</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="nome">Usuário:</label>
    <input type="text" id="nome" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br>

    <button type="submit">Entrar</button>
  </form>

  <p id="erro" style="color:red;"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");

      try {
        const resp = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, senha })
        });

        const dados = await resp.json();

        if (!resp.ok) {
          erro.textContent = dados.error || "Erro no login.";
          return;
        }

        localStorage.setItem("id_usuario", dados.id_usuario);
        localStorage.setItem("nome", dados.nome);

        window.location.href = "index.html";

      } catch (err) {
        erro.textContent = "Falha na conexão com o servidor.";
      }
    });
  </script>
</body>
</html>
